name: template
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  auto_size_text:
  get:
  get_storage:
  icons_plus: ^5.0.0
  auto_size_text_field: ^2.2.2
  intl: ^0.18.1
  lottie: ^3.0.0
  gap: ^3.0.1
  flutter_otp_text_field:
  carousel_slider:
  flutter_advanced_drawer: ^1.3.5
  day_night_switcher: ^0.2.0+1




dev_dependencies:
  flutter_lints:

flutter:
  uses-material-design: true
  fonts:
    - family: Open_Sans
      fonts:
        - asset: assets/fonts/Open_Sans/OpenSans-Regular.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-Light.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-Medium.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-Bold.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-ExtraBold.ttf
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai/Almarai-Regular.ttf
        - asset: assets/fonts/Almarai/Almarai-Bold.ttf




  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/images/ads/
    - assets/images/services/
    - assets/lottie/

