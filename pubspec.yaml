name: hodhod
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  auto_size_text:
  get:
  get_storage:
  icons_plus: ^5.0.0
  auto_size_text_field: ^2.2.2
#  image_picker:
#  awesome_notifications:
  lottie: ^3.0.0
  elevarm_ui: ^0.10.1
  flutter_otp_text_field:



dev_dependencies:
  flutter_lints:

flutter:
  uses-material-design: true
  fonts:
    - family: Open_Sans
      fonts:
        - asset: assets/fonts/Open_Sans/OpenSans-Regular.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-Light.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-Medium.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-Bold.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-ExtraBold.ttf



  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/lottie/

